<body>
    <input type="button" value="spin" onclick="spin();" style="float:left;" />
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
    var colors = ["#B8D430", "#3AB745", "#029990", "#3501CB",
             "#2E2C75", "#673A7E", "#CC0071", "#F80120",
             "#F35B20", "#FB9A00", "#FFCC00", "#FEF200"];
var restaraunts = ["ProShow", "Mug Splash", "Gamer's Cave", "OOPS",
                   "ATV Voucher", "Egg Smash", "Rs 100 Voucher", "OOPS",
                   "Dhwani T-Shirt", "OOPS", "Chocolate", "Pillow Slap"];

                   var prizes = ["ProShow", "Gamer's Cave","ATV Voucher", "Rs 100 Voucher","Dhwani T-Shirt"];

var startAngle = 0;
var arc = Math.PI / 6;
var spinTimeout = null;
var count=0;
var spinArcStart = 10;
var spinTime = 0;
var spinTimeTotal = 0;

var ctx;
//Dummy
var D_spinTime = 0;
var D_spinTimeTotal = 0;
var D_spinAngleStart = 0;
var D_startAngle = 0;

function drawRouletteWheel() {
  var canvas = document.getElementById("canvas");
  if (canvas.getContext) {
    var outsideRadius = 250;
    var textRadius = 200;
    var insideRadius = 157;
   
    ctx = canvas.getContext("2d");
    ctx.clearRect(0,0,500,500);
   
   
    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
   
    ctx.font = 'bold 12px Helvetica, Arial';
   
    for(var i = 0; i < 12; i++) {
      var angle = startAngle + i * arc;
      ctx.fillStyle = colors[i];
     
      ctx.beginPath();
      ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
      ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
      ctx.stroke();
      ctx.fill();
     
      ctx.save();
      
      
      ctx.fillStyle = "white";
      ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius,
                    250 + Math.sin(angle + arc / 2) * textRadius);
      ctx.rotate(angle + arc / 2 + Math.PI / 2);
      var text = restaraunts[i];
      ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
      ctx.restore();
    }
   
    //Arrow
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.moveTo(250 - 4, 250 - (outsideRadius + 5));
    ctx.lineTo(250 + 4, 250 - (outsideRadius + 5));
    ctx.lineTo(250 + 4, 250 - (outsideRadius - 5));
    ctx.lineTo(250 + 9, 250 - (outsideRadius - 5));
    ctx.lineTo(250 + 0, 250 - (outsideRadius - 13));
    ctx.lineTo(250 - 9, 250 - (outsideRadius - 5));
    ctx.lineTo(250 - 4, 250 - (outsideRadius - 5));
    ctx.lineTo(250 - 4, 250 - (outsideRadius + 5));
    ctx.fill();
  }
}
   
function spin() {
  refresh();
  spinAngleStart = Math.random() * 10 + 10;
  spinTime = 0;
  spinTimeTotal = Math.random() * 3 + 4 * 1000;

  var degrees = startAngle * 180 / Math.PI + 90;
  var arcd = arc * 180 / Math.PI;
  var index = Math.floor((360 - degrees % 360) / arcd);
  //console.log(restaraunts[index]);
  D_spinTime=spinTime;
  D_spinTimeTotal=spinTimeTotal;

  rotateWheelDummy()


}

}
function rotateWheelDummy(){

  D_spinTime += 30;
  if(D_spinTime >= D_spinTimeTotal) {
 
    predict(D_startAngle);
    return;
  }
  var D_spinAngle = D_spinAngleStart - easeOut(D_spinTime, 0, D_spinAngleStart, D_spinTimeTotal);
  D_startAngle += (D_spinAngle * Math.PI / 180);
  
  count++;
  D_spinTimeout = setTimeout('rotateWheelDummy()', 1);

}
function rotateWheel() {

  spinTime += 30;
  if(spinTime >= spinTimeTotal) {
    stopRotateWheel();
    return;
  }
  var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
  startAngle += (spinAngle * Math.PI / 180);
  drawRouletteWheel();
  count++;
  spinTimeout = setTimeout('rotateWheel()', 30);
}

function stopRotateWheel() {
  clearTimeout(spinTimeout);
  var degrees = startAngle * 180 / Math.PI + 90;
  var arcd = arc * 180 / Math.PI;
  var index = Math.floor((360 - degrees % 360) / arcd);
  ctx.save();
  ctx.font = 'bold 30px Helvetica, Arial';
  var text = restaraunts[index]
  ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
  ctx.restore();
  
}

function easeOut(t, b, c, d) {
  var ts = (t/=d)*t;
  var tc = ts*t;
  return b+c*(tc + -3*ts + 3*t);
}

function refresh(){
 startAngle = 0;
 arc = Math.PI / 6;
 spinTimeout = null;
 count=0;
 spinArcStart = 10;
 spinTime = 0;
 spinTimeTotal = 0;
  D_spinTime = 0;
 D_spinTimeTotal = 0;
 D_spinAngleStart = 0;
 D_startAngle = 0;
drawRouletteWheel();
}

drawRouletteWheel();</script>
